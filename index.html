<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>KISHAN Services</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">KISHAN - Services</h1>
    <div class="space-y-4">
      {% for s in services %}
      <div class="bg-white shadow rounded-lg p-4 flex items-center justify-between">
        <div>
          <div class="font-semibold">{{ s.name }}</div>
          <div class="text-gray-600">Amount: ₹{{ s.price }}</div>
        </div>
        <a href="/order/{{ loop.index0 }}" class="bg-blue-600 text-white px-4 py-2 rounded">Pay ₹{{ s.price }}</a>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
