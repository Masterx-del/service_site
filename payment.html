<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Order - {{ service }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-xl mx-auto">
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-bold mb-2">{{ service }}</h2>
      <p class="text-gray-600 mb-4">Amount: â‚¹{{ amount }}</p>
      <form method="post" action="/pay">
        <input type="hidden" name="service" value="{{ service }}">
        <input type="hidden" name="amount" value="{{ amount }}">
        <label class="block mb-2 text-sm text-gray-700">Paste related link (Instagram / YouTube)</label>
        <input name="link" type="url" placeholder="https://..." required class="w-full border rounded p-2 mb-4">
        <div class="flex gap-3">
          <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Confirm & Pay</button>
          <a href="/" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
